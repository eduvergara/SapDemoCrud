<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>

    <body>

    <div class="container enter-container d-flex justify-content-center align-items-center">
        <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <div class="card border-info">
                <div class="card-header bg-info">
                    Sign In
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <!-- Login Form -->
                        <form action="" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                            <!-- Place for messages: error, alert etc ... -->
                            <div class="form-group">
                                <!-- Check for login error -->
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                                <!-- Check for logout error -->
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                            </div>
                            <!-- User name -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="username" placeholder="Username" class="form-control" />
                            </div>
                            <!-- Password -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="password" name="password" placeholder="Password" class="form-control" />
                            </div>
                            <!-- Login/Submit Button -->
                            <div style="margin-top: 10px;" class="form-group">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb5TY+Nf3AIx7qS8zBO7qtFL8pHv3X4a8/5RYFhK4Pj9sZ1p6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-IQsoLXlNHjQz9K1IGM7wB72W1t6j/6A2eXVuhMFfjtA/4R25wCMDA6j6gD2w6d2j" crossorigin="anonymous"></script>

    </body>
</html>
