<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

	<div class="container mt-4">

		<div class="container">
			<h3 class="mt-3 mb-4">Employee Directory</h3>
			<hr>

			<!-- Add Employee link and Logout button aligned with the table -->
			<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
				<div class="mb-2 mb-md-0">
					<!-- Add Employee link -->
					<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm">Add Employee</a>
				</div>
				<div>
					<!-- Logout form -->
					<form action="#" th:action="@{/logout}" method="POST">
						<button type="submit" class="btn btn-danger btn-sm">Logout</button>
					</form>
				</div>
			</div>
		</div>

		<div class="table-responsive">
			<table class="table table-bordered table-striped">
				<thead class="table-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="tempEmployee : ${employees}">

						<td th:text="${tempEmployee.firstName}"></td>
						<td th:text="${tempEmployee.lastName}"></td>
						<td th:text="${tempEmployee.email}"></td>

						<!-- Add update button/link -->
						<td>
							<div class="d-flex">
								<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
								   class="btn btn-info btn-sm flex-grow-1 me-2">Update</a>
								<!-- Add "delete" button/link -->
								<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
								   class="btn btn-danger btn-sm flex-grow-1"
								   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
							</div>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
