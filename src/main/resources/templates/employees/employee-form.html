<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Employee</title>
</head>

<body>

<div class="container mt-4">

    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST" class="row g-3">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="col-md-4">
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name" required>
        </div>

        <div class="col-md-4">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name" required>
        </div>

        <div class="col-md-4">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-info">Save</button>
        </div>

    </form>

    <hr>
    <a th:href="@{/employees/list}" class="btn btn-secondary">Back to Employees List</a>

</div>

</body>

</html>
